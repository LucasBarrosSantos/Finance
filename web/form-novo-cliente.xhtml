<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition template="template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{entidadeMB.preCadastro()}"/>
    </f:metadata>
    <ui:define name="titulo">Cadastro de Entidade</ui:define>
    <ui:define name="corpo">
        <h1>Cadastro de Entidade</h1>
        <h:form id="formNovaEntidade">
            <p:growl id="msg"/>
            <p:panelGrid columns="2">

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" value="#{entidadeMB.entidade.nome}" required="true"
                             validatorMessage="O valor informado não obedece ao padrão definido!">
                </p:inputText>

                <p:outputLabel value="Bairro" for="bairro"/>
                <p:inputText id="bairro" value="#{entidadeMB.entidade.bairro}"
                             validatorMessage="O valor informado não obedece ao padrão definido!">
                </p:inputText>

                <h:outputText value="CEP"/>
                <p:inputMask mask="99999-999" value="#{entidadeMB.entidade.cep}"
                             required="true">
                </p:inputMask>

                <p:outputLabel value="Endereço" for="endereco"/>
                <p:inputText id="endereco" value="#{entidadeMB.entidade.endereco}"
                             validatorMessage="O valor informado não obedece ao padrão definido!">
                </p:inputText>

                <p:outputLabel value="Cidade" for="acDelay" />                
                <p:autoComplete id="acDelay" queryDelay="100" value="#{entidadeMB.entidade.cidade}" 
                                completeMethod="#{entidadeMB.completeCidades}" effect="blind" required="true"/>

                <h:outputLabel value="UF"/>
                <p:selectOneMenu id="uf" value="#{entidadeMB.entidade.uf}">
                    <f:selectItem itemValue="PE" itemLabel="PE"/>
                    <f:selectItem itemValue="BA" itemLabel="BA"/>
                </p:selectOneMenu>

                <h:outputText value="Telefone(Fixo)"/>
                <p:inputMask mask="(99)9-9999-9999" value="#{entidadeMB.entidade.telefone1}"
                             required="true"/>

                <h:outputText value="Telefone(Residencial)"/>
                <p:inputMask mask="(99)9-9999-9999" value="#{entidadeMB.entidade.telefone2}"/>

                <p:commandButton value="Salvar"
                                 actionListener="#{entidadeMB.add()}"
                                 action="/consultar-cliente?faces-redirect=true"
                                 update="msg formNovaEntidade"
                                 icon="fa fa-save"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
